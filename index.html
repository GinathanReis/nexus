<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    
    <section id="abafluante">
        <!-- Seu conteúdo da aba flutuante -->
    </section>

    <header>
        
        <img src="imagens/logo.png" alt="">
        
        <div>
            <a href="#secForm"><h2>fazer orçamento</h2></a>

        <a href="#Section_Serviços"><h2>sobre</h2></a>
        </div>
            
       
    </header>

    <section id="home">
        <div class="video">
            <video id="bg" autoplay muted loop src="imagens/caderno-117.mp4"></video >
        </div>
        <div class="containerTexHome">
            <p class="headersub">Procurando uma empresa de marketing?</p>
            <h1>
                Tenha um time feito sob medida para atender seu negócio
            </h1>
            <a href="#secForm"><button class="cta-button">FAZER FORMULARIO</button></a>
            <a href="#Section_Serviços"><button class="cta-button">QUERO MAIS INFORMAÇÕES</button></a>
        </div>

        

       
    </section>

    <section id="secForm">

    

        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="company">Nome da Empresa:</label>
            <input type="text" id="company" name="company" required>
            <br>
            <label for="revenue">Faturamento Mensal (em R$):</label>
            <input type="text" id="revenue" name="revenue" required>
            <br>
            <label for="industry">Segmento da Empresa:</label>
            <select id="industry" name="industry" required>
                <option value="">Selecione o Segmento</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Saúde">Saúde</option>
                <option value="Varejo">Varejo</option>
                <option value="Financeiro">Financeiro</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <br>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>

    </section>

    <section id="Section_Serviços">
        <h1> nossos serviços </h1>
        <div id="DivServiços">
            <div class="CardServiçoes" id="cardestrategia">
                <h2 onclick="abrirAbaConfig()"> estrategia </h2>
            </div>
            <div class="CardServiçoes" id="cardTrafego">
                <h2 onclick="abrirAbaTrafego()"> TRAFEGO </h2>
            </div>
            <div class="CardServiçoes" id="cardatom">
                <h2 onclick="abrirAbaAltomoçao()"> altomaçao </h2>
            </div>
        </div>
    </section>

    <script>
        (function() {
            emailjs.init('i_jRp0DGmIk93_rIP'); 
        })();

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                emailjs.sendForm('service_rlyhrp5', 'template_4yemgiq', this) 
                .then(function() {
                    alert('Formulário enviado com sucesso!');
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    alert('Ocorreu um erro. Por favor, tente novamente.');
                    console.log('Erro:', error);
                });
            });
        }
    </script>
</body>
</html>
